<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta charset="UTF-8">

  <title>Login</title>

<body>
  <div class="WindowClose" onclick="CloseWindow()"> &#10006;</div>
  <div class="Wall"></div>
  <div class="container">
    <div class="banner">
      <img id='Imagebanner'
        src="../components/Imagem/Banner/banner-mobile-frte249-cta.jpg" alt="">
    </div>
    <div  id="Login" class="Form">
      <!-- Formulario de Login  -->
      <img src="https://swift-static.online.pro.br/arquivos/swift-logo.svg" class="Logo" alt="">
      <h2>Login</h2>
      <div class="SpaceText">
        <input type="text" name="NickName" id="Name" class="TextBox" placeholder="Usuario" required>
      </div>

      <div class="SpaceText">
        <div id="DivInfoErro" class="DivInfoErro">
          <spam class="ErroInfo">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-exclamation-octagon-fill" viewBox="0 0 16 16">
              <path
                d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z">
              </path>
            </svg>
            Senha ou Usuario Errado !</spam>
        </div>
        <input type="password" onkeypress="EsconderErro()" name="Pwd" id="Pwd" class="TextBox"
          placeholder="°°°°°°°°°°°°" required>
        <!-- </div class="buttonClose"> -->
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bibi-eye"
          viewBox="0 0 16 16" onclick="VerPwd()" id="OnOlho">
          <path

        </svg>

          <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
          <path
            d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z" />

        </svg>

        <div class="SpaceButton">
          <input onclick="Logar()" type="button" value="Entrar" class="Button">

          <a href="#" onclick="VisibleLogin()">Registar</a>
          <a style="margin-left: 10px; margin-right: 10px;"> | </a>
          <a href="Email.html">Esqueceu a Senha ?</a>
          <!-- <input onclick="Email()" type="button" value="Enviar" class="Button">  -->
        </div>

      </div>
    </div>


    <div style="visibility: hidden;" id="Registrar" class="Form">

      <h2>Registrar</h2>

        <input type="text" name="NickName" id="RName" class="TextBox" placeholder="Usuario" required>
      </div>
      <div class="SpaceText">
        <input type="text" name="NickName" id="RChapa" class="TextBox" placeholder="Chapa" required>
      </div>
      <div class="SpaceText" style="margin-top: -13px; margin-bottom: 24px;">
        <div id="RDivInfoErro" class="DivInfoErro">
          <spam class="ErroInfo">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-exclamation-octagon-fill" viewBox="0 0 16 16">

              </path>
            </svg>

        <input type="password" onkeypress="EsconderErro()" name="Pwd" id="RPass" class="TextBox" placeholder="Senha "
          required>
        <!-- </div class="buttonClose"> -->

        </svg>
      </div>

      <div class="SpaceText">
        <input type="password" onkeypress="EsconderErro()" name="Pwd" id="RPassConfirmar" class="TextBox"
          placeholder="Confirmar Senha !" required>
        <!-- </div class="buttonClose"> -->
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bibi-eye"
          viewBox="0 0 16 16" onclick="VerPwd()" id="OnOlho">

        <a href="#" onclick="VisibleLogin()">Login</a>
        <a style="margin-left: 10px; margin-right: 10px;"> | </a>
        <a href="Email.html">Esqueceu a Senha ?</a>

  </div>

  <input type="hidden" id="ConfirmarSenha">

  <script src="../components/js/Galery.js"></script>
