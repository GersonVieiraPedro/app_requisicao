          <h1 id="Titulo" class="t"> Requisição Almoxarifado</h1>


          <div id="cbody" class="card-body" style="margin-top: -30px;">
            <form action="">
              <div class="row">
                <div class="col">
                  <div class="input-group input-group-sm mb-3 ">

                    <input class="form-control" list="ColaboradorList" id="Colaborador" placeholder="Colaborador"
                      aria-describedby="validationTooltipUsernamePrepend" required>

                    <datalist id="ColaboradorList">

                    </datalist>
                  </div>
                </div>
              </div>

              <div class="row mb-3 ">
                <div class="col">

                    <datalist id="ProdutoList">
                      <!-- <option value="PICANHA OURO">-->
                    </datalist>

                    <input type="number" id="Quantidade" class="form-control " placeholder="Qtd" required>


                    <select id="Motivo" class="form-select w-25" required aria-placeholder="Motivo">
                      <option selected></option>
                      <option value="A">A = Admissão</option>
                      <option value="V">V = Substituição Por Vida Útil</option>
                      <option value="Q">Q = Substituição Por Quebra</option>
                      <option value="P">P = Substituição Por Perda</option>
                      <option value="U">U = Consumos e Usos</option>
                    </select>

                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-4">

                      class="bi bi-plus-circle-fill" viewBox="0 0 16 16">

                    </svg>
                  </button>

                  <button class="btn btn-icons btn-rounded btn-outline-danger btn-sm Icon-lg" id="btn-Remove"
                    type="button" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Limpar Toda a Lista">

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-trash-fill" viewBox="0 0 16 16">
                      <path
